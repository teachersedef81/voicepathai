<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¶rme Engelliler Ä°Ã§in Sesli EÄŸitim AsistanÄ±</title>

<body>
    <h1>ğŸ“– GÃ¶rme Engelliler Ä°Ã§in Sesli EÄŸitim AsistanÄ±</h1>
    
    <div class="upload-container">
        <h2>1. PDF DosyasÄ± YÃ¼kle</h2>
        <input type="file" id="pdfFile" accept=".pdf" />
        <button id="convertBtn" disabled>PDF'i Sese DÃ¶nÃ¼ÅŸtÃ¼r</button>
    </div>

    <div id="playerSection" class="hidden">
        <h2>2. Dinle</h2>
        <audio id="audioPlayer" controls></audio>
        <div>
            <button id="playBtn">Oynat</button>
            <button id="pauseBtn">Duraklat</button>
            <button id="stopBtn">Durdur</button>
        </div>
    </div>

    <script>
        // JavaScript kÄ±smÄ± aÅŸaÄŸÄ±da
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pdfFileInput = document.getElementById('pdfFile');
            const convertBtn = document.getElementById('convertBtn');
            const audioPlayer = document.getElementById('audioPlayer');
            const playerSection = document.getElementById('playerSection');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
    
            // PDF seÃ§ildiÄŸinde butonu aktif et
            pdfFileInput.addEventListener('change', () => {
                convertBtn.disabled = !pdfFileInput.files.length;
            });
    
            // DÃ¶nÃ¼ÅŸtÃ¼r butonu
            convertBtn.addEventListener('click', async () => {
                if (!pdfFileInput.files.length) return;
    
                const file = pdfFileInput.files[0];
                const reader = new FileReader();
    
                reader.onload = async (e) => {
                    // NOT: GerÃ§ekte PDF'den metin Ã§Ä±karmak iÃ§in backend gerekir (Ã–rn: Python + PyPDF2).
                    // Bu Ã¶rnekte demo amaÃ§lÄ± sabit bir metin kullanÄ±yoruz.
                    const demoText = "Bu bir demo metindir. GerÃ§ek uygulamada PDF'in iÃ§eriÄŸi okunacaktÄ±r.";
    
                    // Metni sese dÃ¶nÃ¼ÅŸtÃ¼r (TarayÄ±cÄ± TTS API'si)
                    if ('speechSynthesis' in window) {
                        playerSection.classList.remove('hidden');
                        
                        // TarayÄ±cÄ± TTS ile okuma
                        const utterance = new SpeechSynthesisUtterance(demoText);
                        utterance.lang = 'tr-TR'; // TÃ¼rkÃ§e iÃ§in
                        
                        // Buton eventleri
                        playBtn.addEventListener('click', () => {
                            window.speechSynthesis.speak(utterance);
                        });
                        
                        pauseBtn.addEventListener('click', () => {
                            window.speechSynthesis.pause();
                        });
                        
                        stopBtn.addEventListener('click', () => {
                            window.speechSynthesis.cancel();
                        });
                    } else {
                        alert("TarayÄ±cÄ±nÄ±z metin okuma desteÄŸi saÄŸlamÄ±yor.");
                    }
                };
    
                reader.readAsArrayBuffer(file);
            });
        });
    </script>
</body>
